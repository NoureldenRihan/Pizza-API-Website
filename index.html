<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Start Navbar -->
      <nav class="navbar">
        <div class="container">
          <h1 class="logo">Pizza API</h1>
          <a href="https://github.com/NoureldenRihan2002/Pizza-API/pulls"
            >Submit a Pizza on Github</a
          >
        </div>
      </nav>
      <!-- End Navbar -->
      <!-- Start Main Content -->
      <section class="content">
        <img id="p1" class="pizza1" src="imgs/Pizza1.png" alt="Pizza1" />
        <img id="p2" class="pizza2" src="imgs/Pizza2.png" alt="Pizza2" />
        <img id="p3" class="pizza3" src="imgs/Pizza3.png" alt="Pizza3" />
        <div class="container">
          <div class="content-box">
            <h3>Easy. Simple. Fast.</h3>
            <h1>Try <span class="logo">Pizza API</span> Now</h1>
            <h3>Get Back a JSON Array</h3>
            <h3>Id, Name, Price, ingredients</h3>
            <h3 id="pizza-num">We Have <span id="num"></span> Pizzas</h3>
          </div>
          <div class="link-box content-box">
            <h2>Click or Copy</h2>
            <a href="https://pizza-data-api.herokuapp.com/pizzas"
              >https://pizza-data-api.herokuapp.com/pizzas</a
            >
          </div>
        </div>
      </section>
      <!-- End Main Content -->
      <!-- Start Footer -->
      <footer>
        <h3>
          Made By
          <a href="https://github.com/NoureldenRihan2002">Nourelden Rihan</a>
        </h3>
      </footer>
      <!-- End Footer -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
